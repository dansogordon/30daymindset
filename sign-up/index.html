<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up â€“ 30-Day Ads Promo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #f5f5f5; font-family: Arial, sans-serif; }
    .signup-container { max-width: 500px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    .signup-container img { max-width: 100%; margin-bottom: 20px; border-radius: 8px; }
    .btn-primary { background-color: #007bff; border: none; width: 100%; padding: 10px; font-size: 1.1em; }
  </style>
</head>
<body>

<div class="signup-container text-center">
  <!-- Image or Video -->
  <img src="../assets/images/logos/logo-dark.png" alt="30-Day Mindset Challenge">

  <h2 class="mb-4">Sign Up for the 30-Day Mindset Challenge</h2>
  <p>Enter your info below to join:</p>

  <form id="signupForm" action="https://hooks.zapier.com/hooks/catch/4482155/u9ralq6/" method="POST">
    <div class="mb-3 text-start">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" class="form-control" placeholder="Your name" required>
    </div>
    <div class="mb-3 text-start">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Your email" required>
    </div>
    <div class="mb-3 text-start">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" id="phone" name="phone" class="form-control" placeholder="Your phone number" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script>
document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault(); // prevent default form submission
    var form = e.target;
    var data = new FormData(form);

    fetch(form.action, {
        method: 'POST',
        body: data
    })
    .then(response => {
        // Redirect to thank-you page after submission
        window.location.href = '../thank-you/';
    })
    .catch(error => {
        alert('There was an error submitting your info. Please try again.');
        console.error(error);
    });
});
</script>

  <p class="mt-3 text-muted" style="font-size: 0.9em;">
    By signing up, you agree to receive texts and emails from us in regards to the Challenge.
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
